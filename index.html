<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        JS Drumkit
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
            <div data-key="clap" class="btn-outer" id="a">
                <span class="key"> A </span>
                <span class="title"> Clap </span>
            </div>
            <div data-key="hihat" class="btn-outer" id="s">
                <span class="key"> S </span>
                <span class="title"> HIHAT </span>
            </div>
            <div data-key="kick" class="btn-outer" id="d">
                <span class="key"> D </span>
                <span class="title"> KICK </span>
            </div>
            <div data-key="openhat" class="btn-outer" id="f">
                <span class="key"> F </span>
                <span class="title"> OPENHAT </span>
            </div>
            <div data-key="boom" class="btn-outer" id="g">
                <span class="key"> G </span>
                <span class="title"> BOOM </span>
            </div>
            <div data-key="ride" class="btn-outer" id="h">
                <span class="key"> H </span>
                <span class="title"> RIDE </span>
            </div>
            <div data-key="snare" class="btn-outer" id="j">
                <span class="key"> J </span>
                <span class="title"> SNARE </span>
            </div>
            <div data-key="tom" class="btn-outer" id="k">
                <span class="key"> K </span>
                <span class="title"> TOM </span>
            </div>
            <div data-key="tink" class="btn-outer" id="l">
                <span class="key"> L </span>
                <span class="title"> TINK </span>
            </div>
      </div>

	<script src="app.js"></script>
  </body>
</html>
